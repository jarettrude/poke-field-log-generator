services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      # Mount data directory for SQLite database persistence
      - ./data:/app/data
      # Mount public/pokemon directory for sprite assets persistence
      - ./public/pokemon:/app/public/pokemon
      # Mount env.local for configuration
      - ./.env.local:/app/.env.local:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
