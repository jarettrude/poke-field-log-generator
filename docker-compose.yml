services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.mjs:/app/postcss.config.mjs
      # Mount env.local - changes are picked up on restart or by Next.js
      - ./.env.local:/app/.env.local:ro
      # Mount data directory for SQLite database persistence
      - ./data:/app/data
      # Persist node_modules from container (don't overwrite with host)
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    # Restart to pick up new env vars if needed
    restart: unless-stopped

volumes:
  node_modules:
